<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1 style="text-align:center;">Movie Feed</h1>
    </div>
  </div>

<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-outline-primary btn-sm" (click)="onPreviousPage()" *ngIf="this.yesPreviousPage">Previous Page</button>
  <div ngbDropdown class="d-inline-block d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>Select Feed</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onSelectNowPlaying()">Now Playing</button>
        <button ngbDropdownItem (click)="onSelectPopular()">Popular</button>
        <button ngbDropdownItem (click)="onSelectUpcoming()">Upcoming</button>
      </div>
    </div>
    <button class="btn btn-outline-primary btn-sm" (click)="onNextPage()">Next Page</button>
</div>
<br>
    <div class="container-fluid itemconfiguration">
      <app-movie-feed-item *ngFor="let post of posts" [content]="post.overview"
        [title]="post.original_title" [poster]="post.poster_path" [date]="post.release_date"></app-movie-feed-item>
    </div>
